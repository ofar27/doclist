<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DocList</title>

    <script src="https://unpkg.com/htmx.org@2.0.3"
            integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container nt-5">
    <h1>DocList</h1>

    <!-- un bloc collection -->
    <div class="row">
        <div class="col-4">
            <nav id="collections" class="list-group" role="tablist">
                {% for collection in collections %}
                    {% include 'tasks/collection.html' with collection=collection %}
                {% endfor %}
            </nav>


            <form method="POST" class="d-flex gap-2">
                {% csrf_token %}

                <input type="text"
                       name="collection-name"
                       class="form-control"
                       placeholder="Collection...">
                <button class="btn btn-success"
                        hx-post="{% url 'add-collection' %}"
                        hx-target="#collections"
                        hx-swap="beforeend"
                        type="submit">Ajouter
                </button>
            </form>
        </div>

        <!-- fin de bloc -->

        <!-- un bloc -->
        <section class="col-8">
            <form method="POST" class="d-flex gap-2">
                {% csrf_token %}
                <input type="hidden" name="collection" value="{{ collection.slug }}">
                <input type="text"
                       name="task-description"
                       class="form-control"
                       placeholder="Tache...">
                <button class="btn btn-success"
                        hx-post="{% url 'add-task' %}"
                        hx-target="#tasks"
                        hx-swap="beforeend"
                        type="submit">
                    Ajouter
                </button>
            </form>

            <!-- Notre Liste de Taches -->

            <section>
                {% include 'tasks/tasks.html' with tasks=tasks collection=collection %}
            </section>
        </section>
        <!--fin de bloc -->
    </div>
</div>
<script>
    document.body.addEventListener("htmx:responseError",function(evt) {
        alert(evt.detail.xhr.responseText);
    })


    function getCollectionFromURL(){
       let url = new URL(window.location.href);
       let searchParams = url.searchParams;
       return searchParams.get("collection");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
