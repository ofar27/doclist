<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DocList</title>

    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>

</head>
<body>
<h1>DocList</h1>

<div id="collections">
    {% for collection in collections %}
    <h2>{{ collection.name|safe }}</h2>
    {% endfor %}
</div>



<form method="POST">
    {% csrf_token %}

    <input type="text" name="collection-name" required>
    <button hx-post="{% url 'add_collection' %}"
            hx-target="#collections"
            hx-swap="beforeend"
            type="submit">Ajouter
    </button>
</form>


<script>
    document.body.addEventListener("htmx:responseError",function(evt) {
        alert(evt.detail.xhr.responseText);
    })
</script>

</body>
</html>
